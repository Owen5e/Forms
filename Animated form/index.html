<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>form</title>
  </head>
  <body>
    
    <div class="wrapper">
      <!-- code for login page -->
      <div class="formwrapper signIn">
        <form action="">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" id="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="remember">
            <label for="checkbox"
              ><input type="checkbox" name="checkbox" id="checkboxBtn" />
              Remember me</label
            >
          </div>
          <button type="submit">Login</button>
          <div class="signupLink">
            <p>Don't have an account? <a class="signupBtn" href="#">Sign Up</a></p>
          </div>
        </form>
        <!-- code for signup page -->
        <div class="formwrapper signUp">
        <form action="">
          <h2>SignUp</h2>
          <div class="input-group">
            <input type="text" id="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="remember">
            <label for="checkbox"
              ><input type="checkbox" name="checkbox" id="checkboxBtn" />
              I agree to Terms and Conditions</label
            >
          </div>
          <button type="submit">Signup</button>
          <div class="signupLink">
            <p>Already have an account? <a class="signinBtn" href="#">Login</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
