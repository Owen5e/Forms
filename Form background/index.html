<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- code for signIn page -->
      <div class="formwrapper signin">
        <header>LogIn</header>
        <form action="">
          <div class="field">
            <i class="fa-solid fa-user"></i>
            <input
              type="email, number"
              class="myInput"
              placeholder="Email or phone"
              required
            />
          </div>
          <div class="field">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              class="myInput"
              placeholder="Password"
              required
            />
          </div>
          <div class="link">
            <a href="#" class="forgot">Forgot password?</a>
          </div>
          <div class="submit">
            <button type="submit">Login</button>
          </div>
          <p class="text">Or login with</p>
          <div class="field button">
            <button class="facebook">Facebook</button>
            <button class="instagram">Instagram</button>
          </div>
          <div class="signLink">
            <p>
              Don't have an account? <a href="#" class="signupBtn">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <!-- code for signUp page -->
      <div class="formwrapper signup">
        <header>SignUp</header>
        <form action="">
          <div class="field">
            <input
              type="text"
              class="myInput"
              required
              placeholder="Username"
            />
          </div>
          <div class="field">
            <input
              type="text"
              class="myInput"
              required
              placeholder="Email or Phone"
            />
          </div>
          <div class="field">
            <input
              type="password"
              class="myInput"
              required
              placeholder="Password"
            />
          </div>
          <div class="field">
            <input
              type="password"
              class="myInput"
              required
              placeholder="Confirm Password"
            />
          </div>
          <div class="link">
            <label for="checkbox"
              ><input type="checkbox" name="checkbox" id="myCheckBox" /> &nbsp;I
              agree to terms and conditions</label
            >
          </div>
          <div class="submit">
            <button type="submit">Login</button>
          </div>
          <p class="text">Continue with</p>
          <div class="field button">
            <button class="facebook">Facebook</button>
            <button class="instagram">Instagram</button>
          </div>
          <div class="signLink">
            <p>
              Already have an account? <a href="#" class="signinBtn">Sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
