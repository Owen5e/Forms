<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Registration form</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="">
        <div class="user-details">
          <div class="input-box">
            <label for="" class="detail">Full name</label>
            <input type="text" placeholder="Enter your full name" required />
          </div>
          <div class="input-box">
            <label for="" class="detail">Username</label>
            <input type="text" placeholder="Enter username" required />
          </div>
          <div class="input-box">
            <label for="" class="detail">Email</label>
            <input type="email" placeholder="Enter your email" required />
          </div>
          <div class="input-box">
            <label for="" class="detail">Phone Number</label>
            <input type="number" placeholder="Enter your number" required />
          </div>
          <div class="input-box">
            <label for="" class="detail">Password</label>
            <input type="password" placeholder="Enter your password" required />
          </div>
          <div class="input-box">
            <label for="" class="detail">Confirm password</label>
            <input type="password" placeholder="Enter password" required />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <div class="gender-label">Gender</div>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
      </form>
      <div class="submit">
        <button type="submit">Register</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
